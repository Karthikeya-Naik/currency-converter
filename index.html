<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3a86ff;
            --primary-dark: #0061ff;
            --primary-light: #80b0ff;
            --secondary: #ff006e;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --bg-dark: #f8f9fa;
            --bg-light: #ffffff;
            --success: #38b000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow-x: hidden;
        }
        .curved-background {
            width: 100%;
            height: 500px;
            position: relative;
            background: #1e3c72;
background: -webkit-linear-gradient(to right, #2a5298, #1e3c72);
background: linear-gradient(to right, #2a5298, #1e3c72);

            color: white;
            padding: 60px 20px; 
            text-align: center;
            position: relative;
            margin-top: -70px;
        }
        
        .curved-background::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50% 50% 0 0; 
            transform: scale(2); 
        }
        .container {
            background-color: var(--bg-light);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease forwards;
            /* position: absolute; */
            /* bottom: 300px; */
            margin-top: -300px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            /* background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary), var(--secondary)); */
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.6s ease;
            animation: gradientBG 15s ease infinite;
        }
        
        .container:hover::before {
            opacity: 0.3;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            position: relative;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg-dark);
        }
        
        .form-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .form-group:focus-within label {
            color: var(--primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 35px 15px 15px;
            border: none;
            background: transparent;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }
        
        .currency-select {
            display: flex;
            align-items: center;
            padding: 35px 15px 15px;
        }
        
        .currency-select img {
            width: 24px;
            height: 16px;
            margin-right: 10px;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-group:hover img {
            transform: scale(1.1);
        }
        
        .currency-select select {
            border: none;
            background: transparent;
            font-size: 18px;
            width: calc(100% - 34px);
            outline: none;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            color: var(--text-dark);
        }
        
        .dropdown-wrapper {
            position: relative;
        }
        
        .currency-select .dropdown-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        .dropdown {
            position: relative;
            margin: 20px 0;
        }
        
        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-light);
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .swap-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            /* background: linear-gradient(45deg, var(--primary), var(--secondary)); */
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .swap-btn:hover {
            transform: translate(-50%, -50%) scale(1.0) rotate(180deg);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.25);
            background-color: #1a79e5;
        }
        
        .swap-btn:hover::before {
            opacity: 1;
        }
        
        .swap-btn i {
            font-size: 20px;
            color: var(--text-dark);
            transition: all 0.4s ease;
        }
        
        .swap-btn:hover i {
            color: white;
        }
        
        .exchange-rate {
            margin: 0 0 15px;
            padding-left: 5px;
            transition: all 0.3s ease;
        }
        
        .msg1 {
            color: var(--text-light);
            font-size: 16px;
            /* margin-bottom: 5px; */
            transition: all 0.3s ease;
        }
        
        .msg2 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 200% auto;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .bt {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .bt::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .bt:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(58, 134, 255, 0.4);
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }
        
        .bt:hover::before {
            left: 100%;
        }
        
        .bt:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(58, 134, 255, 0.3);
        }
        
        
        /* Adding hover effects for form groups */
        .form-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        option{
            font-size: 14px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            
            .msg2 {
                font-size: 24px;
            }
            
            .bt {
                padding: 14px;
                font-size: 16px;
            }
            
            .swap-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="curved-background">
        <h1>Vision Currency Converter</h1>
        <p>Check live foreign currency exchange rates</p>
    </div>
    <div class="container">
        <form action="">
            <div class="form-group amount">
                <label for="amount">Enter Amount</label>
                <input type="text" id="amount" value="1.00">
            </div>
            
            <div class="dropdown">
                <div class="form-group">
                    <label for="from-currency">From</label>
                    <div class="currency-select from dropdown-wrapper">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USD flag">
                        <select id="from-currency" name="from">
                            <option value="USD">USD</option>
                        </select>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </div>
                </div>
                
                <button type="button" class="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="form-group">
                    <label for="to-currency">To</label>
                    <div class="currency-select to dropdown-wrapper">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="INR flag">
                        <select id="to-currency" name="to">
                            <option value="INR">INR</option>
                        </select>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="exchange-rate">
                <div class="msg1">1.00 USD =</div>
                <div class="msg2">86.94895251 INR</div>
            </div>
            
            <button type="button" class="bt" id="bt">Convert</button>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="converter.js"></script>
    <script>
        // Adding animation triggers
        document.addEventListener('DOMContentLoaded', function() {
            const swapBtn = document.querySelector('.swap-btn');
            const resultValue = document.querySelector('.msg2');
            const convertBtn = document.querySelector('.bt');
            
            // Add pulse animation when convert button is clicked
            convertBtn.addEventListener('click', function() {
                resultValue.classList.add('pulse');
                setTimeout(() => {
                    resultValue.classList.remove('pulse');
                }, 500);
            });
        });
    </script>
</body>
</html>
